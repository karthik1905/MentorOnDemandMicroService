<div class="container">
    <div class="row">
        <legend>Sign In</legend>
            <div class="col-md-6 col-md-offset-3">
                <legend>User</legend>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmitUser()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading"  class="btn btn-primary">Signin</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <legend>Mentor</legend>
                <form [formGroup]="registerMForm" (ngSubmit)="onSubmitMentor()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && g.email.errors }" />
                        <div *ngIf="submitted && g.email.errors" class="invalid-feedback">
                            <div *ngIf="g.email.errors.required">Email is required</div>
                            <div *ngIf="g.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && g.password.errors }" />
                        <div *ngIf="submitted && g.password.errors" class="invalid-feedback">
                            <div *ngIf="g.password.errors.required">Password is required</div>
                            <div *ngIf="g.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading"  class="btn btn-primary">Signin</button>
                    </div>
                </form>
            </div>

    </div>
</div>
