    <div class="container">
        <div class="row">
            <legend>Sign Up</legend>
            <div class="col-md-6 col-md-offset-3">
                <legend>Mentor</legend>
                <form [formGroup]="registerMentorForm" (ngSubmit)="onSubmitMentor()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && g.firstName.errors }" />
                        <div *ngIf="submitted && g.firstName.errors" class="invalid-feedback">
                            <div *ngIf="g.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && g.lastName.errors" class="invalid-feedback">
                            <div *ngIf="g.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>LinkedIn</label>
                        <input type="url" formControlName="linkedin" class="form-control" pattern="https?://.+"
                            [ngClass]="{ 'is-invalid': submitted && g.linkedin.errors }" />
                        <div *ngIf="submitted && g.linkedin.errors" class="invalid-feedback">
                            <div *ngIf="g.linkedin.errors.required">URL is required</div>
                            <div *ngIf="g.linkedin.errors.email">URL must be a valid</div>
                        </div>
                    </div>
                    <!-- <div class="form-group row"> -->
                        <!-- <div class="col-4">
                        <label>Time Period</label>
                        </div> -->
                        <!-- <div class="col-6">
                        <select>
                            <option formControlName="timeGap" value="10-12 AM">10-12 AM</option>
                            <option formControlName="timeGap" value="1-3 PM">1-3 PM</option>
                            <option formControlName="timeGap" value="4-6 PM">4-6 PM</option>
                        </select>
                    </div> 
                        <input type="text" class="form-control"/>
                    </div> -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && g.email.errors }" />
                        <div *ngIf="submitted && g.email.errors" class="invalid-feedback">
                            <div *ngIf="g.email.errors.required">Email is required</div>
                            <div *ngIf="g.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && g.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="g.password.errors.required">Password is required</div>
                            <div *ngIf="g.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">SignUp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
